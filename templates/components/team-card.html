{% macro team_card(name, position, image, description) %}
  <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
    <div class="team-item rounded overflow-hidden">
      <div class="position-relative" style="aspect-ratio: 1/1; overflow: hidden;">
        <img class="img-fluid w-100 h-100 object-fit-cover" src="{{ image }}" onerror="this.src='{{ url_for('static', filename='_img/team/user.jpg') }}'" />
      </div>
      <div class="text-center p-4 bg-light">
        <h5 class="fw-bold mb-0">{{ name }}</h5>
        <p class="mb-1">{{ position }}</p>
        <small>{{ description }}</small>
      </div>
    </div>
  </div>
{% endmacro %}
