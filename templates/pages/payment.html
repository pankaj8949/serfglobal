{% extends "layout.html" %}
{% block body %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Make A Payment</h1>
        </div>
    </div>
    <!-- Page Header End -->

<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 600px;">
            <h2 class="display-6 mb-4">Make Your Payment</h2>
            <p class="text-muted">Secure payments powered by RazorPay</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="bg-light rounded p-4 p-sm-5">
                    <form class="text-center">
                        <script src="https://checkout.razorpay.com/v1/payment-button.js" 
                                data-payment_button_id="pl_Q1d9r1NDqBwF2y" 
                                async>
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
